<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group" onsubmit="submitForm(event)">
      <label>Which day: (select a date)</label>
      <div>
        <input type="date" id="date" required />
        <button class="button" type="submit" formaction="food.html">
          Submit
        </button>
      </div>
    </form>

    <script>
      function submitForm(event) {
        event.preventDefault();
        const date = document.getElementById('date').value;

        fetch('https://script.google.com/macros/s/AKfycbyP0awSim7A_66OJ3-Bp-W7Pss__fDsDVuUPRAeWQ6X7FOytMqVbDnj6-Djmiossdr7/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ date }),
        mode: 'no-cors'
      })
        .then((response) => response.json())
        .then((data) => {
          alert('Your response has been recorded!');
          window.location.href = 'food.html';
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    }
</script>
  </body>
</html>
