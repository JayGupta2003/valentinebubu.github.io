<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <form class="dessert-selection" onsubmit="submitDessert(event)">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/che.jpeg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> che</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> random
          bun</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpeg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          taiyaki</label
        >
      </div>
      <button class="button" type="submit">Continue UWU</button>
    </form>
    
    <script>
      function submitDessert(event) {
        event.preventDefault();

        const selectedDesserts = Array.from(
          document.querySelectorAll('input[name="dessert"]:checked')
        ).map((input) => input.value);

        fetch('https://proxy.cors.sh/https://script.google.com/macros/s/AKfycbyP0awSim7A_66OJ3-Bp-W7Pss__fDsDVuUPRAeWQ6X7FOytMqVbDnj6-Djmiossdr7/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ desserts: selectedDesserts }),
        })
          .then((response) => {
    // Check if the response is okay (status 2xx)
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }

    // Check if the response is JSON
    return response.text().then((text) => {
      try {
        window.location.href = 'activities.html';
        return JSON.parse(text);  // Try parsing as JSON
      } catch (e) {
        window.location.href = 'activities.html';
        throw new Error('Invalid JSON response');
      }
    });
  })
          .then((data) => {
            alert('Your dessert preferences have been recorded!');
            window.location.href = 'activities.html'; // Redirect to the next page
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      }
    </script>
  </body>
</html>
